<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calc by 33-spinalcode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1b1b;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            background-color: rgb(121, 127, 127);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            background-color: #343938ea;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            color: rgb(255, 255, 255);
        }

        button {
            padding: 10px;
            background-color: #0000007b;
            color: #fffffffa;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        #bmi-chart {
            margin-top: 20px;
            max-width: 100%;
            overflow-x: auto;
        }

        #bmi-chart table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #bmi-chart th, #bmi-chart td {
            border: 1px solid #0000007e;
            padding: 8px;
            text-align: center;
        }

        #bmi-chart th {
            background-color: #39423fa9;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>check your BMI</h2>
        <label for="weight">WEIGHT (kg): </label>
        <input type="number" id="weight" placeholder="Enter your weight yo" required>

        <label for="height">HEIGHT (cm): </label>
        <input type="number" id="height" placeholder="Enter your height yo" required>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result"></div>

        <div id="bmi-chart">
            <!-- <h3>BMI Chart</h3> -->
            <table border="4">
                <thead>
                    <tr>
                        <th>RANGE</th>
                        <th>CATEGORY</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>&lt; 18.5</td>
                        <td>Underweight</td>
                        
                    </tr>
                    <tr>
                        <td>18.5 - 24.9</td>
                        <td>Normal weight</td>
                        
                    </tr>
                    <tr>
                        <td>25 - 29.9</td>
                        <td>Overweight</td>
                        
                    </tr>
                    <tr>
                        <td>&ge; 30</td>
                        <td>Obese</td>
                        
                    </tr>
                </tbody>
            </table>
            <font size="0.5">33-spinalcode</font>
        </div>
    </div>

    <script>
        function calculateBMI() {
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;

            if (weight && height) {
                var bmi = (weight / ((height / 100) * (height / 100))).toFixed(2);
                var resultElement = document.getElementById("result");

                var bmiCategory = getBMICategory(bmi);

                resultElement.innerHTML = "Your BMI is: " + bmi + "<br>Category: " + bmiCategory;
            } else {
                alert("ENTER LEGIT HEIGHT AND WEIGHT YO");
            }
        }

        function getBMICategory(bmi) {
            if (bmi < 18.5) {
                return "UNDERWEIGHT, oopsy, <BR> eat your proteins yo.";
            } else if (bmi >= 18.5 && bmi <= 21.6) {
                return "NORMAL WEIGHT";
            } else if (bmi >= 21.8 && bmi <= 24.9) {
                return "NORMAL WEIGHT";
            } else if (bmi == 21.7) {
                return "NORMAL WEIGHT<br> that's PERFECT yo..!";
            } else if (bmi >= 25 && bmi < 29.9) {
                return "OVERWEIGHT,<BR> few sandwiches away from obesity yo!";
            } else {
                return "OBESE <br> you must be off-pudding";
            }
        }
    </script>

</body>
</html>
